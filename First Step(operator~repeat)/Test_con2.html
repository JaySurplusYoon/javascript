<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    //입력받은 문자열에 "안녕"이라는 단어가 포함된 유무에 따라 반응을 달리하는 웹
    //indexOf()메소드를 활용한 결과값이 -1이면 "안녕"이 포함되지 않은 것임을 활용
    var input1 = prompt("인사말을 입력하세요", "");
    var check1 = input1.indexOf("안녕");
    if (check1 != -1) {
      alert("안녕하세요")
    } else alert("인사를 안하다니")

    //원하는 문자열을 조건문에 삽입함으로써 반응을 달리할 수 있다
    var input2 = prompt("인사말을 입력하세요", "");
    var check2 = input2.indexOf("안녕");
    if (check2 != -1) {
      alert("안녕하세요")
    } else if (input2 == "잘 자") {
      alert("안녕히 주무세요")
    } else if (input2 == "잘자") {
      alert("안녕히 주무세요")
    }
    //입력받은 숫자가 4로 나눌 수 있는 숫자인지 알아보는 프로그램
    //별도의 형변환이 필요없다(+를 제외하면 모두 숫자로 인식)
    var numInput = prompt("숫자를 입력하세요", "");
    if (numInput % 4 == 0) {
      alert("4로 나눌 수 있는 숫자입니다")
    }
  </script>
</head>

</html>
