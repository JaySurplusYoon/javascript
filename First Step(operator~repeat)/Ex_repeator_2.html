    <title></title>
    <script>
     //for문
     var array = ["사과","딸기","포도","바나나"]
     for(i=0; i<array.length;i++){
       alert(array[i]);
     }
     //for in문(배열순서대로 간다)
     for(var j in array){
       alert(array[j])
        }
    </script>
