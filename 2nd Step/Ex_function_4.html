<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        //다양한 형태의 내부함수(내장함수)
        // 1.타이머함수
        
        var intervalID = setInterval(function () {
            alert(new Date());
        }, 1000);
        setTimeout(function () {
            alert('10초가 지나 알림을 중지합니다');
            clearInterval(intervalID);
        }, 10000);
    </script>
</head>
