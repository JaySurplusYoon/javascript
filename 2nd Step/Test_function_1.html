<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        //사용자 입력값이 숫자로만 이루어졌는지 알아보는 프로그램
        var input = prompt("입력하세요", '');
        if (isNaN(Number(input))) {
            alert("숫자가 아닌게 낑겨있네요..")
        } else alert("숫자만 입력하셨군요!" + "/n" + "입력한 값 : " + Number(input));
           
    </script>
</head>
<body>
</body>
</html>
