<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        //함수를 리턴하는 함수
        function returnFunction(name) {
            var output = 'hello ' + name + "~!";
            return function () {
                alert(output);//지역변수 output이 살아있다(클로져)
            }
        }
        returnFunction("윤재웅")();//()를 한번 더 사용하여 리턴된 함수를 호출함

        //왜 함수리턴 함수를 사용하나? : 클로져때문(지역변수를 살려두는 현상)

    </script>
</head>
<body>

</body>
</html>
