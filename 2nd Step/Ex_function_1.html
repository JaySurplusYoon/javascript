<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        //익명함수 및 선언적함수를 생성하고 그 차이에 대해 살펴보자
        alert(func1);
        alert(func2);
        alert(func3);
        alert(func4(3));
        var func1 = function () {
            prompt("익명함수 생성 예시", '윗줄부터 순차로 읽어들인다');
        }
        var func3 = () => {
            prompt("화살표함수를 통한 익명함수", "이 역시 윗줄부터 순차로 읽어옴");
        }

        function func2() {
            prompt("선언적 함수 생성 예시", "선언적 함수부터 읽어들인다");
        }
        //매개변수 x값 대입시 x의 제곱값을 return해주는 함수 생성
        function func4(x) {
            return x * x;
        }
        alert(func1);
        alert(func2);
        alert(func3);
        alert(func4(3));
        

    </script>
</head>
<body>

</body>
</html>
